<form [formGroup]="coordinateForm"
  autocomplete="off"
  novalidate
  class="input form"
  (ngSubmit)="createCoordinate(coordinateForm.value)">

  <mat-form-field>
    <input matInput
      formControlName="inputX"
      type="text"
      placeholder="X"
      #inputX
      [errorStateMatcher]="matcher"
      pattern="\d*"
      maxlength="2">
    <mat-hint align="end">{{inputX.value.length}} / 2</mat-hint>
    <mat-error *ngIf="hasError('inputY', 'pattern')">Only numbers are allowed</mat-error>
    <mat-error *ngIf="hasError('inputX', 'required')">X is required</mat-error>
    <mat-error *ngIf="hasError('inputX', 'maxlength')">You have more than 2 characters</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput
      pattern="\d*"
      formControlName="inputY"
      type="text"
      placeholder="Y"
      #inputY
      [errorStateMatcher]="matcher"
      maxlength="2">
    <mat-hint align="end">{{inputY.value.length}} / 2</mat-hint>
    <mat-error *ngIf="hasError('inputY', 'pattern')">Only numbers are allowed</mat-error>
    <mat-error *ngIf="hasError('inputY', 'required')">Y is required</mat-error>
    <mat-error *ngIf="hasError('inputY', 'maxlength')">You have more than 2 characters</mat-error>
  </mat-form-field>

  <button type="submit"
    mat-raised-button
    [disabled]="!coordinateForm.valid">Add</button>

  <button mat-raised-button
    class="button-generate"
    (click)="generate()">Generate</button>

</form>

<div class="output">
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let coordinate of coordinates"
      [selectable]="selectable">
      X: {{ coordinate.X }} Y: {{ coordinate.Y }}
      <mat-icon matChipRemove
        (click)="remove(coordinate)">cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>


<div class="visual"
  id="visualisation"></div>
